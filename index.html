<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda Stream</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>           
</head>
<body>
    <header class="header">
        <div class="header__content">
            <img class="header__menu" src="./assets/img/menu.png" alt="Menu">
            <img class="header__logo" src="./assets/img/logo.png" alt="Logo">
        </div>
        <div class = "header__search">
            <img class = "header__icon-user" src="./assets/img/usuario.png" alt="Search icon"> 
            <img class = "header__icon-shopping" src="./assets/img/carrito.png" alt="Search icon">   
        </div>  
    </header>

    <section>
        <div>
            <h1>RESUMEN PEDIDO</h1>
        </div>
        
        <div class="product-list">
            <div class="product-group">
                <div class="product">
                    <img class="product__photo" src="./assets/img/sudadera.jpg" alt="Description sweatshirt">
                    <div class="product__detail">
                        <h2 class="product__name">Sudadera</h2>
                        <h2 class="product__price"><strong>59,95€</strong></h2>  
                    </div>
                    <form class="form-container">
                        <label class="amount">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" value="1"> 
                    </form>
                </div>

            <div class="product-group">
                <div class="product">
                    <img class="product__photo" src="./assets/img/camiseta.jpg" alt="Description t-shirt">
                    <div class="product__detail">
                        <h2 class="product__name">Camiseta</h2>
                        <h2 class="product__price"><strong>39,95€</strong></h2>
                    </div>
                    <form class="form-container">
                        <label class="amount">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" value="1"> 
                    </form>
                </div>

                <div class="product">
                    <img class="product__photo" src="./assets/img/polo.jpg" alt="Description polo shirt">
                    <div class="product__detail">
                        <h2 class="product__name">Polo azul</h2>
                        <h2 class="product__price"><strong>45,95€</strong></h2>
                    </div>
                    <form class="form-container">
                        <label class="amount">Cantidad:</label>
                        <input type="number" id="cantidad" name="cantidad" min="1" value="1"> 
                    </form>    
                </div>
            </div>
    </section>

    <div class="total">
        <h2>TOTAL DEL PEDIDO: 145,85€</h2>
    </div>

    <section>
        <div>
            <h1>DATOS CONTACTO</h1>
        </div>
        <div class="form">
            <label class="form__label">Nombre</label>
            <input type="text">

            <label class="form__label" >Apellidos</label>
            <input type="text" >

            <label class="form__label">DNI con letra</label>
            <input type="text">

            <label class="form__label">Email</label>
            <input type="text" placeholder="xxx@gmail.com">

            <label class="form__label">Fecha de nacimiento</label>
            <input type="text" placeholder="12/12/2024">
        </div>
    </section>

    <section>
        <div>
            <h1>DATOS ENVÍO</h1>
        </div>
        <div class="form">
            <label class="form__label" >Calle / piso: </label>
            <input class="form-input" type="text" name="street">
        
            <label class="form__label" >Código postal: </label>
            <input class="form-input" type="text" name="postal">
        
            <label class="form__label" for="expirationDate">Ciudad:</label>
            <input class="form-input" type="text" name="city">
            
            <label class="form__label" for="expirationDate">País</label>
            <input class="form-input" type="text" name="country">    
        </div>
    </section>

    <section>
        <div>
            <h1>DATOS COMPRA</h1>
        </div>
        <div class="form">
            <label class="form__label" >Número de tarjeta:</label>
            <input class="form-input" type="text" name="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
        
            <label class="form__label" >CVV:</label>
            <input class="form-input" type="text" name="cvvCode" placeholder="XXX">
        
            <label class="form__label" for="expirationDate">Fecha de caducidad:</label>
            <input class="form-input" type="text" name="expirationDate" placeholder="MM/YY">
            
            <div class="form__pay">
                <button class="form-button" type="submit">Pagar</button>
            </div>   
        </div>
    </section>

    <footer id="footer">
        <div class="footer__container">      
            <img class="footer__logo" src="./assets/img/logo.png" alt="Logo">
            <p>C/Delicias,3 | ☏ 666555444 | ✉ modaStream@gmail.com</p>
            <p>Términos y condiciones</p>
            <p>&copy; 2023 Moda Stream. Todos los derechos reservados.</p>
        </div>
    </footer>    
</body>
</html>
